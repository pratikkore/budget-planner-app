<div class="navbar">
  <h2>INCOME</h2>
</div>

<div class="main-container">
  <div class="container">
    <h2>Income</h2>
    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()" class="input-form">
      <div class="form-group">
        <select
          formControlName="month"
          id="month"
          class="form-control"
          (change)="onChange($event)"
        >
          <option value="" disabled>Select Month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
        </select>
      </div>
      <div class="form-group"></div>
      <div class="total-income">
        Total Income For{{ selectedMonth }}:${{
          calculateTotalIncome(selectedMonth)
        }}
      </div>

      <div class="form-group">
        <label for="investments">Investments:</label>
        <select
          formControlName="investments"
          id="investments"
          class="form-control"
          [class.disabled-dropdown]="!monthSelected"
        >
          <option value="" disabled>Select Investments</option>
          <option value="401(k)">401(k)</option>
          <option value="Stocks">Stocks</option>
          <option value="Real Esatte">Real Estate</option>
        </select>
      </div>
      <div class="form-group">
        <label for="source">Source of income</label>
        <select
          formControlName="source"
          id="source"
          class="form-control"
          [class.disabled-dropdown]="!monthSelected"
        >
          <option value="" disabled>Select Source</option>
          <option value="Salary">salary</option>
          <option value="Freelancing">FreeLancing</option>
          <option value="Rental Income">Rental Income</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount :</label>
        <input
          type="number"
          formControlName="amount"
          id="amount"
          class="form-control"
          placeholder="Enter Amount"
          [class.disabled-dropdown]="!monthSelected"
        />
      </div>
      <div class="form-group"></div>
      <div class="form-group"></div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="onSubmit()"
          [class.disabled-dropdown]="!monthSelected"
        >
          Add
        </button>
      </div>
    </form>

    <hr />

    <h3>Income List - {{ selectedMonth }}</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Source of Income</th>
          <th>Amount</th>
          <th>investments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let income of getFilterdIncomes()">
          <td>{{ income.source }}</td>
          <td>{{ income.amount }}</td>
          <td>{{ income.investments }}</td>
        </tr>
      </tbody>
    </table>
    <div class="input-form">
      <button class="btn btn-primary" (click)="onBack()">Back</button>
      <div class="form-group"></div>
      <button class="btn btn-primary" (click)="saveForm()">Save</button>
    </div>
  </div>
</div>
